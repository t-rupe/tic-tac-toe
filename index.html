<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooooky Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="book-skull-solid.svg">
    <script src="https://kit.fontawesome.com/3cb27de1e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Spoooky Tic-Tac-Toe</h1>
        <p class="displayer"><span class="player-name">Player 1</span>,<b> it's your turn.</b></p>
        <button class="resetBtn" id="resetBtn">RESET</button>
    </header>
    <main class="main">
        <div class="board" id="board">
            <div class="squares"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
